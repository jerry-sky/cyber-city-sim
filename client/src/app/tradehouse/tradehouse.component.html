<div class="main">
    <div>
        <button class="main_menu_button" mat-raised-button color="primary" routerLink="/login">Log Out</button>
        <button class="main_menu_button"mat-raised-button color="primary" [routerLink]="['/city', username]">My city</button>
        <app-city-detail></app-city-detail>
    </div>
    <div class="trade_offers">
        <div class="offer" *ngFor="let offer of offers">{{offer}}
            <button class="accept_offer_button"mat-raised-button color="primary" (click)="deleteOffer(offer)">Accept</button>
        </div>
        <!--future: <div *ngFor="let message of messages" class="message {message.mine}">{{message.content}}</div>-->
        <form class="new_offer" (submit)="sendTradehouseOffer(tradehouseOfferForm)" #tradehouseOfferForm="ngForm">
            <div class="offer_input">
                Trade 
                <mat-form-field><input matInput name="offer_get" required ngModel></mat-form-field>
                for 
                <mat-form-field><input matInput name="offer_give" required ngModel></mat-form-field>
            </div>
            <button mat-raised-button class="submit_offer" color="primary" type="submit">
                <span class="material-icons">send</span>
            </button>
        </form>
    </div>
    
</div>
